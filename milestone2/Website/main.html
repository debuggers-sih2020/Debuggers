<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Voice Prescription</title>
</head>
<body> 
    <a href='javascript:genPDF()'>Download PDF</a>
    <div class="TextArea">
        <button id="startButton"><i class="fa fa-microphone"></i></button>
        <button id="stopButton" disabled ><i class="fa fa-microphone-slash"></i></button>
        
    </div>
    <div class="words">
        <span id="final"></span>
        <span id="interim"></span>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Preview</button>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">Preview</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p><span id="nameD" contEnteditable></span><span id="nameA" contEnteditable></span></p>
                <p><span id="ageD" contEnteditable></span><span id="ageA" contEnteditable></span></p>
                <p><span id="genderD" contEnteditable></span><span id="genderA" contEnteditable></span></p>
                <p><span id="symD" contEnteditable></span><span id="symA" contEnteditable></span></p>
                <p><span id="diaD" contEnteditable></span><span id="diaA" contEnteditable></span></p>
                <p><span id="drugD" contEnteditable></span><span id="drugA" contEnteditable></span</p>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>
              </div>
        </div>
    </div>
    </div>

    <script src="./javascripts/speech.js" type="text/javascript"></script>

</body>
</html>
